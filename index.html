<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AREWA Progressive Eagle Movement</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(135deg, #006400, #32CD32, #FAFAD2);
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header {
      background-color: #004d00;
      padding: 20px 0;
      text-align: center;
      border-bottom: 3px solid #006400;
    }

    .flash-glow-text {
      font-family: 'Bookman Old Style', serif;
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      animation: flashColors 2s infinite;
      color: yellow;
      text-shadow:
        0 0 10px rgba(255, 255, 255, 0.1),
        0 0 20px rgba(255, 255, 255, 0.2),
        0 0 30px rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease-in-out;
    }

    @keyframes flashColors {
      0% { color: maroon; text-shadow: 0 0 8px maroon; }
      33% { color: yellow; text-shadow: 0 0 8px yellow; }
      66% { color: green; text-shadow: 0 0 8px green; }
      100% { color: maroon; text-shadow: 0 0 8px maroon; }
    }

    footer {
      background-color: #002d00;
      padding: 10px;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <header class="d-flex align-items-center justify-content-center py-3" style="background-color: #004d00; border-bottom: 3px solid #006400; width: 100%;">
    <img src="APEM.jpg" alt="Logo" style="height: 50px; margin-right: 15px;" />
    <div>
      <h1 class="m-0 flash-glow-text">AREWA PROGRESSIVE EAGLE MOVEMENT</h1>
      <p class="m-0 text-light fst-italic" style="font-size: 0.9rem;">...Succeeding together</p>
    </div>
  </header>

  <footer class="text-light bg-black py-4">
    <div class="container text-center">
      <div class="row">
        <div class="col-md-3 mb-2">
          <p class="mb-0">&copy; 2025 AREWA Progressive Eagle Movement</p>
        </div>
        <div class="col-md-3 mb-2">
          <a href="#" class="text-light text-decoration-none">Privacy Policy</a>
        </div>
        <div class="col-md-3 mb-2">
          <a href="mailto:contact@arewaeagle.org" class="text-light text-decoration-none">Contact Us</a>
        </div>
        <div class="col-md-3 mb-2">
          <span>Follow Us:</span>
          <a href="#" class="text-light text-decoration-none ms-2">Facebook</a>
          <a href="#" class="text-light text-decoration-none ms-2">Twitter</a>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
