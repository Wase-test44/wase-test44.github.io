<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AREWA Progressive Eagle Movement</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(135deg, #006400, #32CD32, #FAFAD2);
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 180px; /* Accommodates fixed header + nav */
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      background-color: gold;
      padding: 20px 0;
      text-align: center;
      border-bottom: 3px solid #b8860b;
    }

    .flash-glow-text {
      font-family: 'Bookman Old Style', serif;
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      animation: flashColors 2s infinite;
      color: gold;
      text-shadow:
        0 0 10px rgba(255, 255, 255, 0.1),
        0 0 20px rgba(255, 255, 255, 0.2),
        0 0 30px rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease-in-out;
    }

    /* Menu bar */
    nav {
      position: fixed;
      top: 100px;
      width: 100%;
      z-index: 998;
      background-color: #2e8b57;
      padding: 10px 0;
      border-bottom: 2px solid #006400;
    }

    .submenu {
      display: none;
      position: absolute;
      background-color: #228B22;
      top: 100%;
      left: 0;
      list-style: none;
      margin: 0;
      padding: 0;
      min-width: 200px;
      border-radius: 5px;
    }

    .submenu li a {
      display: block;
      padding: 8px 12px;
      color: #fff;
      text-decoration: none;
    }

    .submenu li a:hover {
      background-color: #006400;
    }

    .nav-item.position-relative:hover .submenu {
      display: block;
    }

    footer {
      background-color: #002d00;
      padding: 10px;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="d-flex align-items-center justify-content-center py-3" style="background-color: #004d00; border-bottom: 3px solid #006400;">
    <img src="APEM.jpg" alt="Logo" style="height: 50px; margin-right: 15px;" />
    <div>
      <h1 class="m-0 flash-glow-text">AREWA PROGRESSIVE EAGLE MOVEMENT</h1>
      <p class="m-0 text-light fst-italic" style="font-size: 0.9rem;">...Succeeding together</p>
    </div>
  </header>

  <!-- Menu Bar -->
  <nav>
    <div class="container d-flex justify-content-between align-items-center text-light">
      <ul class="nav mb-0">
        <li class="nav-item me-4">
          <a href="#" class="nav-link text-light">Home</a>
        </li>

        <!-- About with Hoverable Submenu -->
        <li class="nav-item me-4 position-relative">
          <a href="#" class="nav-link text-light">About</a>
          <ul class="submenu">
            <li><a href="#">Organisation</a></li>
            <li><a href="#">Aims and Objectives</a></li>
            <li><a href="#">Concept Note</a></li>
            <li><a href="#">Activities</a></li>
          </ul>
        </li>

        <li class="nav-item me-4">
          <a href="#" class="nav-link text-light">Career</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-light">Gallery</a>
        </li>
      </ul>

      <!-- Search and Sign In -->
      <div class="d-flex align-items-center">
        <input type="text" placeholder="Search..." class="form-control form-control-sm me-2" style="width: 150px;" />
        <button class="btn btn-light btn-sm me-2">Search</button>
        <button class="btn btn-outline-light btn-sm">Sign In</button>
      </div>
    </div>
  </nav>

  <!-- Footer -->
  <footer class="text-light bg-black py-4">
    <div class="container text-center">
      <div class="row">
        <div class="col-md-3 mb-2">
          <p class="mb-0">&copy; 2025 AREWA Progressive Eagle Movement</p>
        </div>
        <div class="col-md-3 mb-2">
          <a href="#" class="text-light text-decoration-none">Privacy Policy</a>
        </div>
        <div class="col-md-3 mb-2">
          <a href="mailto:contact@arewaeagle.org" class="text-light text-decoration-none">Contact Us</a>
        </div>
        <div class="col-md-3 mb-2">
          <span>Follow Us:</span>
          <a href="#" class="text-light text-decoration-none ms-2">Facebook</a>
          <a href="#" class="text-light text-decoration-none ms-2">Twitter</a>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
