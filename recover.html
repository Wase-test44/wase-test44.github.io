<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Recovery | AREWA Progressive Eagle Movement</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #006400, #32CD32, #FAFAD2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      color: white;
    }
    .recovery-box {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.3);
      padding: 2rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="recovery-box">
      <h2 class="text-center mb-4">Password Recovery</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Registered Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Send Reset Link</button>
        </div>
        <div class="text-center mt-3">
          <a href="login.html" class="text-white">‚Üê Back to Login</a>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
  document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    alert(`Password reset link would be sent to: ${email}\n\n(In a real implementation, this would connect to your backend)`);
    // Optional: Redirect after "sending"
    window.location.href = 'login.html?recovery_sent=true';
  });
</script>
</body>
</html>
