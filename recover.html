<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Recovery | AREWA Progressive Eagle Movement</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #006400, #32CD32, #FAFAD2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      color: white;
    }
    .recovery-box {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.3);
      padding: 2rem;
      border-radius: 10px;
    }
    .alert {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="recovery-box">
      <h2 class="text-center mb-4">Password Recovery</h2>
      
      <!-- Success/Error Messages -->
      <div id="successAlert" class="alert alert-success" role="alert">
        Password reset link sent successfully! Check your email.
      </div>
      <div id="errorAlert" class="alert alert-danger" role="alert">
        Error sending reset link. Please try again.
      </div>
      
      <!-- Updated Form -->
      <form id="recoveryForm" action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
        <input type="hidden" name="_subject" value="APEM Password Reset Request">
        <input type="hidden" name="_next" value="https://wase-test44.github.io/reset-sent.html">
        
        <div class="mb-3">
          <label for="email" class="form-label">Registered Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Send Reset Link</button>
        </div>
        <div class="text-center mt-3">
          <a href="login.html" class="text-white">‚Üê Back to Login</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('recoveryForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      try {
        const form = e.target;
        const formData = new FormData(form);
        
        // Show loading state
        const submitBtn = form.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Sending...';
        
        // Send to Formspree
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });
        
        if (response.ok) {
          document.getElementById('successAlert').style.display = 'block';
          form.style.display = 'none';
        } else {
          throw new Error('Form submission failed');
        }
      } catch (error) {
        document.getElementById('errorAlert').style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Reset Link';
      }
    });
  </script>
</body>
</html>
