<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secretary Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f5;
      margin: 0;
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #f4f4f4;
      padding: 10px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    nav button {
      padding: 10px 15px;
      border: none;
      background: #ddd;
      border-radius: 5px;
      cursor: pointer;
    }
    main {
      padding: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Secretary Dashboard</h1>
  </header>
  <nav id="dashboardNav"></nav>
  <main id="dashboardContent"></main>

  <script>
    const tasks = [
      'Store Records',
      'Transmit Files',
      'Issue Vetting Forms',
      'Receive Monthly Reports',
      'Submit to Chairman'
    ];

    const nav = document.getElementById('dashboardNav');
    const content = document.getElementById('dashboardContent');

    tasks.forEach(task => {
      const btn = document.createElement('button');
      btn.textContent = task;
      btn.onclick = () => content.innerHTML = `<h2>${task}</h2><p>Functionality coming soon...</p>`;
      nav.appendChild(btn);
    });
  </script>
</body>
</html>
