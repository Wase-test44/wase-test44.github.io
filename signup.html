<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Official Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9ff;
      margin: 0;
      padding: 30px;
    }
    .signup-box {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
    }
    .form-row input,
    .form-row select {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="signup-box">
  <h2>Official Signup</h2>
  <div class="form-row">
    <input type="file" id="passport" accept="image/*" />
    <input type="file" id="ninSlip" accept="image/*" />
  </div>

  <div class="form-row">
    <input type="text" id="surname" placeholder="Surname" />
    <input type="text" id="firstName" placeholder="First Name" />
    <input type="text" id="otherName" placeholder="Other Name" />
  </div>

  <div class="form-row">
    <input type="date" id="dob" min="1980-01-01" max="2025-12-31" />
    <select id="gender">
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </div>

  <div class="form-row">
    <input type="email" id="email" placeholder="Email Address" />
    <input type="text" id="phone" placeholder="Phone Number" />
  </div>

  <div class="form-row">
    <input type="text" id="address" placeholder="Contact Address" style="flex: 100%" />
  </div>

  <div class="form-row">
    <select id="state">
      <option value="">Select State of Origin</option>
      <option>Adamawa</option>
      <option>Bauchi</option>
      <option>Benue</option>
      <option>Borno</option>
      <option>FCT</option>
      <option>Gombe</option>
      <option>Jigawa</option>
      <option>Kaduna</option>
      <option>Kano</option>
      <option>Katsina</option>
      <option>Kebbi</option>
      <option>Kogi</option>
      <option>Kwara</option>
      <option>Nasarawa</option>
      <option>Niger</option>
      <option>Plateau</option>
      <option>Sokoto</option>
      <option>Taraba</option>
      <option>Yobe</option>
      <option>Zamfara</option>
    </select>
    <select id="lga">
      <option value="">Select LGA</option>
    </select>
  </div>

  <div class="form-row">
    <input type="text" id="qualification" placeholder="Highest Qualification" />
    <input type="number" id="qualificationYear" placeholder="Year Obtained" min="1980" max="2025" />
  </div>

  <button onclick="submitForm()">Submit</button>
  <div class="error" id="error"></div>
</div>

<script>
  const stateToLGA = {
    Adamawa: ["Yola North", "Yola South"],
    Bauchi: ["Bauchi", "Katagum"],
    Borno: ["Maiduguri", "Biu"],
    Kano: ["Nasarawa", "Fagge"],
    // ... Add the rest of the states and LGAs here
  };

  document.getElementById("state").addEventListener("change", function() {
    const lgaSelect = document.getElementById("lga");
    lgaSelect.innerHTML = '<option value="">Select LGA</option>';
    const lgas = stateToLGA[this.value] || [];
    lgas.forEach(lga => {
      const option = document.createElement("option");
      option.value = option.textContent = lga;
      lgaSelect.appendChild(option);
    });
  });

  function submitForm() {
    const error = document.getElementById("error");
    error.textContent = "";
    // Validate and submit to Firebase Firestore or backend
    alert("Form submitted (implementation required)");
  }
</script>

</body>
</html>
