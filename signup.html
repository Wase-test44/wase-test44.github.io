<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Official Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f8ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .signup-box {
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      width: 300px;
    }

    .signup-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="signup-box">
  <h2>Official Signup</h2>
  <input type="text" id="position" placeholder="Enter Position (e.g. Chairman)" />
  <input type="password" id="passkey" placeholder="Enter Passkey" />
  <input type="email" id="email" placeholder="Email Address" />
  <input type="password" id="password" placeholder="Create Password" />
  <button onclick="signUp()">Sign Up</button>
  <div class="error" id="error"></div>
</div>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js';
  import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js';
  import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js';

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  async function signUp() {
    const position = document.getElementById('position').value.trim();
    const passkey = document.getElementById('passkey').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorDiv = document.getElementById('error');
    errorDiv.textContent = '';

    if (!position || !passkey || !email || !password) {
      errorDiv.textContent = "All fields are required.";
      return;
    }

    try {
      const docRef = doc(db, "official_passkeys", position.toLowerCase().replace(/\s+/g, '_'));
      const docSnap = await getDoc(docRef);

      if (!docSnap.exists()) {
        errorDiv.textContent = "Position not recognized.";
        return;
      }

      const validPasskey = docSnap.data().passkey;
      if (validPasskey !== passkey) {
        errorDiv.textContent = "Incorrect passkey.";
        return;
      }

      await createUserWithEmailAndPassword(auth, email, password);
      alert("Signup successful! You can now log in.");
      window.location.href = "login.html";
    } catch (error) {
      errorDiv.textContent = error.message;
    }
  }
</script>

</body>
</html>
