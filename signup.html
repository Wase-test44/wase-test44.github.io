<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Official Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f8ff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    .signup-box {
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      width: 600px;
    }
    .signup-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row > * {
      flex: 1;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="signup-box">
  <h2>Official Signup</h2>
  <input type="file" id="passport" accept="image/*" placeholder="Upload Passport Photograph" />
  <input type="file" id="nin" accept="application/pdf,image/*" placeholder="Upload NIN Slip" />
  <input type="text" id="position" placeholder="Official Position (e.g. Secretary)" />
  <input type="password" id="passkeyInput" placeholder="Enter Passkey" />
  <div class="row">
    <input type="text" id="surname" placeholder="Surname" />
    <input type="text" id="firstname" placeholder="First Name" />
    <input type="text" id="othername" placeholder="Other Name" />
  </div>
  <div class="row">
    <input type="date" id="dob" min="1980-01-01" placeholder="Date of Birth" />
    <select id="gender">
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </div>
  <div class="row">
    <input type="email" id="email" placeholder="Email Address" />
    <input type="tel" id="phone" placeholder="Phone Number" />
  </div>
  <input type="password" id="password" placeholder="Create a Password" />
  <input type="text" id="address" placeholder="Contact Address" />
  <div class="row">
    <select id="state" onchange="loadLGAs()">
      <option value="">Select State of Origin</option>
      <option value="Adamawa">Adamawa</option>
      <option value="Bauchi">Bauchi</option>
      <option value="Benue">Benue</option>
      <option value="Borno">Borno</option>
      <option value="FCT">FCT</option>
      <option value="Gombe">Gombe</option>
      <option value="Jigawa">Jigawa</option>
      <option value="Kaduna">Kaduna</option>
      <option value="Kano">Kano</option>
      <option value="Katsina">Katsina</option>
      <option value="Kebbi">Kebbi</option>
      <option value="Kogi">Kogi</option>
      <option value="Kwara">Kwara</option>
      <option value="Nasarawa">Nasarawa</option>
      <option value="Niger">Niger</option>
      <option value="Plateau">Plateau</option>
      <option value="Sokoto">Sokoto</option>
      <option value="Taraba">Taraba</option>
      <option value="Yobe">Yobe</option>
      <option value="Zamfara">Zamfara</option>
    </select>
    <select id="lga">
      <option value="">Select LGA of Origin</option>
    </select>
  </div>
  <div class="row">
    <input type="text" id="qualification" placeholder="Highest Academic Qualification" />
    <input type="text" id="grad_year" placeholder="Year Obtained" />
  </div>
  <button onclick="signUp()">Sign Up</button>
  <div class="error" id="error"></div>
</div>

<script src="https://arewa-data.web.app/lga-data.js"></script>
<script>
  function loadLGAs() {
    const state = document.getElementById('state').value;
    const lgaSelect = document.getElementById('lga');
    lgaSelect.innerHTML = '<option value="">Select LGA of Origin</option>';
    if (lgaData[state]) {
      lgaData[state].forEach(lga => {
        const option = document.createElement('option');
        option.value = lga;
        option.textContent = lga;
        lgaSelect.appendChild(option);
      });
    }
  }
</script>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js';
  import { getFirestore, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js';
  import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js';

  const firebaseConfig = {
    apiKey: "AIzaSyDWNLns4skz3zOyvYxIssiR0B3QSGN1li8",
    authDomain: "arewa-progressive-eagle.firebaseapp.com",
    projectId: "arewa-progressive-eagle",
    storageBucket: "arewa-progressive-eagle.appspot.com",
    messagingSenderId: "1002389077766",
    appId: "1:1002389077766:web:9af458f75b345588dea887"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  async function signUp() {
    const position = document.getElementById("position").value.trim();
    const passkey = document.getElementById("passkeyInput").value.trim();
    const errorDiv = document.getElementById("error");
    errorDiv.textContent = "";

    try {
      const docRef = doc(db, "official_passkeys", position.toLowerCase().replace(/\s+/g, "_"));
      const docSnap = await getDoc(docRef);

      if (!docSnap.exists() || docSnap.data().passkey !== passkey) {
        errorDiv.textContent = "Invalid or unauthorized passkey.";
        return;
      }

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const surname = document.getElementById("surname").value.trim();
      const firstname = document.getElementById("firstname").value.trim();
      const othername = document.getElementById("othername").value.trim();
      const dob = document.getElementById("dob").value;
      const gender = document.getElementById("gender").value;
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const state = document.getElementById("state").value;
      const lga = document.getElementById("lga").value;
      const qualification = document.getElementById("qualification").value.trim();
      const grad_year = document.getElementById("grad_year").value.trim();

      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const userId = userCredential.user.uid;

      await setDoc(doc(db, "official_profiles", userId), {
        position,
        surname,
        firstname,
        othername,
        dob,
        gender,
        email,
        phone,
        address,
        state,
        lga,
        qualification,
        grad_year
      });

      alert("Signup successful!");
      window.location.href = "login.html";
    } catch (error) {
      errorDiv.textContent = error.message;
    }
  }

  window.signUp = signUp;
</script>

</body>
</html>
